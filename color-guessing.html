<body>
<header>
	<h1>The Great <span id="picked"></span> Guessing Game</h1>

		<button id="easy">Easy</button>
		<button id="hard" class="active">Hard</button>
	</div>
<div id="container">
	<div class="square top"></div>
	<div class="square top"></div>
	<div class="square top"></div>
	<div class="square bottom"></div>
	<div class="square bottom"></div>
	<div class="square bottom"></div>
</div>
